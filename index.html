<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitatveggen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sitatveggen</h1>
        <form id="quoteForm">
            <input type="text" id="quoteInput" placeholder="Legg til et sitat..." required>
            <input type="text" id="authorInput" placeholder="Hvem sa det?" required>
            <button type="submit">Legg til</button>
        </form>
        <div id="quotesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
